<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 07</title>
    <style>
        #lst1{ list-style: none; width:1200px; margin:20px auto;}
        #lst1 li {float:left; width:300px; margin:24px;}
        #lst1 li img {display:block; width:100%; height:400px; border:1px solid #333;}
        #lst2{ clear:both; list-style:none; width:1200px; margin:20px auto;}
        #lst li {float:left; width:300px; margin:24px; }
        #lst2 li img {display:block; width:100%; height:400px; border:1px solid #333;}
    </style>
</head>
<body>
    <h1>반복문</h1>
    <p>while문, do~while문, for문, for~in문, for~of문, switch문</p>
    <hr>
    <div class="wrap">
        <!--ul#lst1>li*5>img.thumb-->
        <ul id="lst1">
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
            <li><img src="" alt="" class="thumb"></li>
        </ul>
    </div>
    <div class="wrap">
        <!--ul#lst1>li*5>img.thumb-->
        <ul id="lst2">
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
            <li><img src="" alt="" class="tb"></li>
        </ul>
    </div>
    <div id="result"></div>
    <script>
        
        //while
        var i = 0; // 카운트 변수
        var res = 0; // 결과 저장 변수
        while(i<=10){ //조건이 만족하면 실행
            console.log(i);
            res += i;   // 누적합계
            i++;    //카운트 증가
        } 
        console.log("합계 : " + res);
        console.log("카운트 : " + i);

        //do~while : 비교를 나중에, 무조건 한번은 출력을 보장하는 반복문
        var j = 0;
        var hap = 0;
        do{
            if(j>100) { // 조건식(무한루프 빠져나오기)
                break;
            }
            j++;
            hap += j;
            console.log("카운트 : " + j)
        }while(j>=1); // 항상 1을 만족하므로 무한루프
        console.log("do~while 결과 : " + hap)

        // for 
        var im = [["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"], ["민지","하니","다니엘","해린","해인"]]; // 첫번째 대괄호 : src, 두번째 대괄호 : alt
        var img = document.getElementsByClassName("thumb");
        for(var i = 0; i < img.length; i++) {
            img[i].src = im[0][i];
            img[i].alt = im[1][i];
            img[i].title = im[1][i]; // .title(마우스갖다대면 뜨는 메모?) : 속성
        }

        // img를 위한 생성자 함수 Image
        function Image(src, alt, title) { // Image라는 객체를 생성(매개변수o)
            this.src = src;
            this.alt = alt;
            this.title = title;
        }
        var img1 = new Image("i1.jpg", "윤아", "노윤아"); // 객체 값을 순서대로 img 변수에 저장
        var img2 = new Image("i2.jpg", "민주", "박민주");
        var img3 = new Image("i3.jpg", "모카", "사카이 모카");
        var img4 = new Image("i4.jpg", "원희", "이원희");
        var img5 = new Image("i5.jpg", "이로하", "호카조노 이로하");
        
        var images = [img1, img2, img3, img4, img5]; // 객체 배열
        var tb = document.getElementsByClassName("tb")
        for(var j = 0; j < images.length; j++){
            tb[j].src = images[j].src;
            tb[j].alt = images[j].alt;
            tb[j].title = images[j].title;
        }
        var arr = [80, 50, 90, 70, 60]; // 배열
        var obj = {num:1, name:"강범준", point:90}; // 사용자 정의 객체
        var result = "<h2>배열의 순회</h2>"
        for(var i in arr) { // 배열의 순회 = 1: index
            result += ("점수" + i + " : " + arr[i] + "<br>");
        }
        result += "<h2>객체의 속성에 대한 순회</h2>";
        for(var key in obj) { // 객체의 순회 = key(속성, property)
            result += (key + ":" + obj[key] + "<br>"); 
        }
        result += "<h2>for~of 배열의 해당 인덱스에 대한 값의 순회</h2>";
        for(var val of arr) { // 배열의 순회2 = value(값)
            result += (val + "<br>");
        } 

        document.getElementById("result").innerHTML = result;

    </script>
</body>
</html>
