<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 03</title>
    <style>
        * {margin:0; padding:0;}
        body { width:100%; overflow-x: hidden;}
        a {text-decoration: none;}

    </style>
</head>
<body>
    <h1>자바스크립트 연산문</h1>
    <hr>
    <h2>산술(사칙)연산, 논리 연산, 기타 연산</h2>
    <div id="display"></div>
    <div class="form_wrap">
        <!--input[type=number][size=5][min=1][max=500]#num$*2-->
     <fieldset>
        <label for="num1">숫자1</label>
        <input type="number" size="5" min="1" max="500" id="num1" required autofocus>
    </fieldset>
    <fieldset>
        <label for="num2">숫자2</label>        
        <input type="number" size="5" min="1" max="500" id="num2" required>
    </fieldset>
    <fieldset>
        <button type="button" id="btn1" onclick="f1('1')"> + </button>
        <button type="button" id="btn2" onclick="f1('2')"> - </button>
        <button type="button" id="btn3" onclick="f1('3')"> * </button>
        <button type="button" id="btn4" onclick="f1('4')"> / </button>
        <button type="button" id="btn5" onclick="f1('5')">나머지(%)</button>
    </fieldset>
    </div>
    <script>
        function f1(lit) { 
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var display = document.getElementById("display");
            //유효성 검사
            if(num1 == "" || parseInt(num1)==0) {
                alert("숫자1 의 입력칸이 비어있거나 0이 입력되었습니다.");
                document.getElementById("num1").focus(); // 그쪽으로 커서 이동
                return false;
            } 
            num2 = parseInt("num2");
            if(lit=="1") {
                display.innerHTML = num1 + num2;
            } else if (lit == "2") {
                display.innerHTML = num1 - num2;
            } else if (lit == "3") {
                display.innerHTML = num1 * num2;
            } else if (lit == "4") {
                display.innerHTML = num1 / num2;
            } else {
                display.innerHTML = "<strong style='color:red'>오류</strong>"
            }
        }
        
    </script>
    <div id="result"></div>
    <script>
        var x=200, y=300, z=100;
        var result = document.getElementById("result");
        var str;
        //대입 연산자
        str = "<h2>대입연산자</h2>";        x+=3;
        str = str + "<br>x+=3 결과 : " + x;     x-=4;
        str = str + "<br>x-=4 결과 : " + x;     x*=2;
        str = str + "<br>x*=3 결과 : " + x;     x/=3;
        str = str + "<br>x/=3 결과 : " + x;     x%=29;
        str = str + "<br>x%=3 결과 : " + x;

        // 비교 연산자
        str = str + "<hr><h2>비교연산자</h2>";
        str = str + "<br> x>y : " + (x>y);
        str = str + "<br> x<y :" + (x<y);
        str = str + "x>=y : " + (x>=y);
        str = str + "x<=y : " + (x<=y);
        str = str + "x==y : " + (x==y);
        str = str + "x!=y : " + (x!=y);
        str = str + "x===y : " + (x===y); // 타입과 값이 모두 일치
        str = str + "x!==y : " + (x!==y); // 타입 또는 값이 다르면

        //논리 연산자
        str = str + "<hr><h2>논리연산자</h2>";
        str = str + "<br> x>y && y == 200 : " + (x>y && y ==200);
        str = str + "<br> x>y || y == 200 : " + (x>y || y ==200);
        str = str + "<br> (!(x>y)) : " + (!(x>y));

        //비트 연산자
        str = str + "<hr><h2>비트연산자</h2>";
        str = str + "<br> x & y : " + (x & y); // 2진수 and 1011 & 1110 => 1010
        str = str + "<br> x | y : " + (x | y); // 2진수 or 1011 & 1110 => 1111
        str = str + "<br> x ^ y : " + (x ^ y); // 2진수 and 1011 ^ 1110 => 0101
        str = str + "<br> y >> 2 : " + (y >> 2); // /2 right shift 1011 => 101 => 10
        str = str + "<br> y << 2 : " + (y << 2); // *2 left shift 1011 => 10110 => 101100
        console.log(x - y);
        //삼항 연산자
        var b = false;
        var a = (x>y) ? x : y;
        str = str + "<hr><h2>삼항연산자</h2>";
        str = str + "<br> (x>y) ? x : y => " + a; 

        str = str + "<hr><h2>타입연산자</h2>";
        str = str + "<br>typeof '강범준' => " +(typeof "강범준");
        str = str + "<br>typeof a =>" + (typeof a);
        str = str + "<br>typeof 6.28 => " + (typeof 6.28);
        str = str + "<br>typeof false => " | (typeof b);
        
        result.innerHTML = result.innerHTML + str;

    </script>
</body>
</html>
